<!DOCTYPE html>
<html>
    <head>
        <title>Practical 1</title>
        <meta charset="UTF-8">
        <script language="javascript">
            function add() {
                var num1 = parseInt(document.arithmetic.n1.value);
                var num2 = parseInt(document.arithmetic.n2.value);
                var result = num1 + num2;
                document.arithmetic.res.value = result;
            }
            function sub() {
                var num1 = parseInt(document.arithmetic.n1.value);
                var num2 = parseInt(document.arithmetic.n2.value);
                var result = num1 - num2;
                document.arithmetic.res.value = result;
            }
            function mul() {
                var num1 = parseInt(document.arithmetic.n1.value);
                var num2 = parseInt(document.arithmetic.n2.value);
                var result = num1 * num2;
                document.arithmetic.res.value = result;
            }
            function div() {
                var num1 = parseInt(document.arithmetic.n1.value);
                var num2 = parseInt(document.arithmetic.n2.value);
                var result = num1 / num2;
                document.arithmetic.res.value = result;
            }
        </script>
    </head>     
    <body>
        <h1 align="center">Arithmetic Operation</h1>
        <form name="arithmetic">  
            <table border="1" align="center">          
                <tr>      
                    <td>Number 1:</td>
                    <td><input type="text" name="n1" size="20"></td>        
                </tr>
                <tr>
                    <td>Number 2:</td>
                    <td><input type="text" name="n2" size="20"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" name="Add" value="Add" onclick="add()">
                        <input type="button" name="Sub" value="Subtract" onclick="sub()">
                        <input type="button" name="Mul" value="Multiply" onclick="mul()">
                        <input type="button" name="Div" value="Divide" onclick="div()">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Result is:<input type="text" name="res" value=""></td>
                </tr>
            </table>
        </form>
    </body>
</html>
